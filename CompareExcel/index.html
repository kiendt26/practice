<!DOCTYPE html>
<html>
<head>
    <title>So sánh dữ liệu Excel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">So sánh dữ liệu Excel</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="file1" class="form-label">File đủ</label>
                <input type="file" class="form-control" id="file1" accept=".xlsx,.csv" required>
            </div>
            <div class="col-md-6">
                <label for="file2" class="form-label">File thiếu</label>
                <input type="file" class="form-control" id="file2" accept=".xlsx,.csv" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary" onclick="compareFiles()">So sánh</button>
            </div>
        </div>
        <div id="output" class="mt-4"></div>
    </div>
    <script src="compare.js"></script>
</body>
</html>
